

<div class="container-fluid">
<h2>Search for hotels</h2>          

<div class="row">
    <div class="col-12 my-3">
      <div class="custom-control custom-radio custom-control-inline  ">
        <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input" checked="" (click)="customSearch()">
        <label class="custom-control-label" for="customRadioInline1">Search for hotel as per selection criteria below</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input" (click)="nullHotelsSearch()">
        <label class="custom-control-label" for="customRadioInline2">Get all hotels with value null/na/blank for any of fields<br>
          (city, country)</label>
      </div>
    </div>
  </div>


<div>
  <div *ngIf="toggleFlag==1" >
<div class="row desc">
  <div class="col-3">
    <label for="Enter search string">Select column to search on</label>
    <select id ="hotelBrand" class="custom-select" #hotelBrand>
        <option value="name">name</option>
        <option value="address">address</option>
        <option value="city">city</option>
        <option value="country_code">country</option>
        <option value="chain">chain</option> 
        <option value="chain_name">chain name</option>
        <option value="hotel_brand">brand</option> 
        
    </select>
  </div>
  
  
  <div class="col-3">
    
    <div class="form-group">
      <label for="Enter search string">Enter search string</label>
      <input type="text" class="form-control" id="searchText" (keyup.enter)="getHotels()" placeholder="" #searchText>
      <h6 *ngIf="norecordsFlag==0" style="color: red;margin: 10px">No records found</h6>
    </div>
  </div>
</div>

</div>
</div>
<div>
  <button *ngIf=true class="btn btn-primary px-2 py-2 mb-3" (click)="downloadCSV()" style='float: right;' >Download Hotels</button>
</div>
<!--section *ngIf=true-->
  <!--div style="overflow: auto;  width: 100%;  height: 500px"-->
  <div>
  <!--table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered text-center"-->
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" table-striped table-bordered text-left  " style='table-layout:fixed;width: 100%'>
    <thead >
      <tr>
       
        <th >Name</th>
        <th >Address</th>
        <th >City</th>
        <th >Country</th>
        <th >Chain </th>
        <th >ChainName</th>
        <th >Brand</th>       
        <th >Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let hotel of hotels; let i= index;">
        <!--td>{{ hotel.id }}</td-->
        <td>{{ hotel.name }}</td>
        <td>{{ hotel.address }}</td>
        <td>{{ hotel.city }}</td>
        <td>{{ hotel.country }}</td>
        <td>{{ hotel.chain }}</td>
        <td>{{ hotel.chainName }}</td>
        <td>{{ hotel.brand }}</td>
                            
          <td>
          <button type="button" [disabled]='' class="btn btn-primary px-3 py-1" data-toggle="modal" (click)="editHotel(i)" style='width: 80px;display: block;margin: auto;'>Update</button> 
          </td>
      </tr>
      <tr *ngIf=false>
        <td colspan="2" class="no-data-available">No matching record found</td>
      </tr>
    </tbody>
  </table>

</div>
<div>
  <button *ngIf=true class="btn btn-primary px-2 py-2 mb-3" (click)="downloadCSV()" style='float: right;margin-top: 20px;' >Download Hotels</button>
</div>
<!--/section-->
</div>
