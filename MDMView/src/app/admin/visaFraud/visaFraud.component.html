

<div class="container-fluid">
<h2>Visa Fraud</h2>          

<div>
  <div *ngIf="toggleFlag==1" >
<div class="row desc">
  <div class="col-3">
    <label for="Enter search string">Select column to search on</label>
    <select id ="columnNmae" class="custom-select" #columnName>
        <option value="dim_customer_id">Customer Id</option>
        <option value="first_order_date">First Order Date</option>
        <option value="first_order_no">First Order No</option>              
    </select>
  </div>
  
  
  <div class="col-3">
    
    <div class="form-group">
      <label for="Enter search string">Enter search string</label>
      <input type="text" class="form-control" id="searchText" (keyup.enter)="getCustomers()" placeholder="" #searchText>
      <h6 *ngIf="norecordsFlag==0" style="color: red;margin: 10px">No records found</h6>
    </div>
  </div>
</div>

</div>
</div>

<!--section *ngIf=true-->
  <!--div style="overflow: auto;  width: 100%;  height: 500px"-->
  <div>
  <!--table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered text-center"-->
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" table-striped table-bordered text-left  " style='table-layout:fixed;width: 100%'>
    <thead >
      <tr>
       
        <th >Customer Id</th>
        <th >First Order Date</th>
        <th >First Order No</th> 
        <th >Visa Fraud</th>           
          
        <th >Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let customer of customers; let i= index;">
        <!--td>{{ hotel.id }}</td-->
        <td>{{ customer.dim_customer_id }}</td>
        <td>{{ customer.first_order_date }}</td>
        <td>{{ customer.first_order_no }}</td>
        <td>{{ customer.visa_fraud }}</td>                   

          <td>
          <button type="button" [disabled]='' class="btn btn-primary px-3 py-1" data-toggle="modal" (click)="editCustomer(i)" style='width: 80px;display: block;margin: auto;'>Update</button> 
          </td>
      </tr>
      <tr *ngIf=false>
        <td colspan="2" class="no-data-available">No matching record found</td>
      </tr>
    </tbody>
  </table>

</div>
<!--/section-->
</div>
