<h2>Add New Cost</h2>
<p class="text-secondary">(Present in Adjust but not in dimension table of costs)</p>

<div>
        <!--table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered text-center"-->
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered text-left " style="table-layout:fixed "   >
          <thead >
            <tr>         
              <th >Network</th>
              <th >Revenue</th>
              <th >Bookings</th>
              <th >StartDate</th>
              <th >EndDate </th>
              <th >Action</th>
            </tr>
          </thead>
          <tbody >
            <tr *ngFor="let channel of channelList; let i= index;">
              
              <td>{{ channel.network }}</td>
              <td>{{ channel.revenue }}</td>
              <td>{{ channel.bookings }}</td>
              <td>{{ channel.startDate }}</td>
              <td>{{ channel.endDate }}</td>
                                        
                <td>
                <button type="button" [disabled]='' class="btn btn-primary px-3 py-1"  data-toggle="modal" (click)="addNetworkCost(i)" style='width: 80px;display: block;margin: auto;'>Add</button> 
                </td>
            </tr>
            <tr *ngIf=false>
              <td colspan="2" class="no-data-available">No matching record found</td>
            </tr>
          </tbody>
        </table>
      
      </div>
