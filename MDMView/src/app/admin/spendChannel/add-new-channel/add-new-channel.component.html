<h2>Add New Channel </h2>          
            <div class="row">
              <div class="col-5 my-3" style="width: 382px;">
                <div class="form-group ">
                  <div class="custom-control custom-radio custom-control-inline col-5 pr-0 mr-0  ">
                    <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input" checked="" (click)="addNew()">
                    <label class="custom-control-label" for="customRadioInline1">Add New Channel </label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline col-6 pr-0 mr-0">
                    <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input" (click)="addExisting()">
                    <label class="custom-control-label" for="customRadioInline2">Select Existing Channel </label>
                  </div>
                </div>
                
                <div *ngIf='addFlag'>
                <div class="col-7 mt-3 desc pl-0">
                  <div class="form-group ">
                    <label for="" >Channel Group</label>
                    <input type="text" class="form-control" maxlength="50"  placeholder="" #channelGroup>
                  </div>
                </div>
                </div>
                <div *ngIf='!addFlag'>
                  <div class="col-7 mt-3 desc pl-0">
                    <div class="form-group ">
                      <label for="" >Select channel group</label>
                      <select class="custom-select" #channelGroup>
                        <option *ngFor="let list of channelGroups" [value]="list">
                          {{list}}
                        </option>
                        </select>
                    </div>
                  </div>
                  </div>
                
                
              </div>
              
              <div class="col-7 my-3 ">
                <div class="form-group ">
                  <label for="" class="mb-0">Add New Channel for Selected Channel Group</label>                                
                </div>
                <div class="clearfix"></div>
                <div class="row" >
                  <div class="form-group col-5">
                    <label for="Enter search string">Channel</label>
                    <input type="text" class="form-control" maxlength="50" placeholder=""  required="" #channelName >  
                  </div>
                  <div class="form-group col-5">
                    <label for="Enter search string">Paid or Unpaid</label>
                    <select class="custom-select" #paidUnpaid>
                      <option selected>paid</option>
                      <option value="unpaid">unpaid</option>                      
                    </select>
                  </div>
                  <div class="col-2">
                    <button [disabled]='addChannelButtonFlag' class="btn btn-primary px-4 py-1" style="margin-top: 30px;" (click)="addChannel()" >Add</button> 
                  </div>
                </div>                
              </div>
            </div>

            <div>
              <!--table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered text-center"-->
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class=" table-striped table-bordered text-left " style='table-layout:fixed;width: 100%'>
                <thead >
                  <tr>
                              
                    <th >Channel Group</th>
                    <th >Channel</th>
                    <th >Paid or Unpaid</th>
                    
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let channel of channels; let i= index;">
                    <!--td>{{ hotel.id }}</td-->
                    <td>{{ channel.channel_group }}</td>
                    <td>{{ channel.channel_name }}</td>
                    <td>{{ channel.paid_unpaid }}</td>
                                                                   
                    
                  </tr>
                  <tr *ngIf=false>
                    <td colspan="2" class="no-data-available">No matching record found</td>
                  </tr>
                </tbody>
              </table>
            
            </div>
