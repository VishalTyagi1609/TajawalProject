<h2>Adjust Network Mapping</h2>          
            <div class="row">
              <div class="col-12 my-3">
                <div class="custom-control custom-radio custom-control-inline  ">
                  <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input" checked="" (click)="getMissingNetworks()">
                  <label class="custom-control-label" for="customRadioInline1">Get list of networks without channel_group, channel mapping</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input" (click)="updateNetwork()">
                  <label class="custom-control-label" for="customRadioInline2">Update network channel mapping
                  </label>
                </div>
              </div>  
            </div>

            <div [hidden]="!updateFlag">
                <div class="row">
                    <div class="col-12 my-3">
                        <!--div class="custom-control custom-radio custom-control-inline"-->  
                        
                        <!--/div-->
                      <div  class="custom-control custom-radio custom-control-inline  " style="width: 250px;">
                          
                          <table>
                          <tr>
                            <label for="Enter search string">Select AdjustNetworkChannel</label>
                          </tr>  
                          <tr>
                          <select class="custom-select"  #adjustNetwork >
                            <!--option>Select ChannelGroup</option-->
                            <option *ngFor="let list of adjustNetworkChannels" [value]="list">
                              {{list}}
                            </option>                 
                          </select>
                          </tr>
                          <tr>
                          <!--div *ngIf='groupSelectFlag'><p style='color: red'>Please select ChannelGroup</p></div-->
                          </tr>
                          </table>
                      </div>
                      
                      
                      <button  mat-button   class="btn btn-primary" (click)="onUpdateClick()" style='margin: 5px; margin-top: 80px'>Update</button>
                      
                      
                       </div>
                  
                  </div>
            </div>

            <div   [hidden]="!tableFlag" style="width: 800px">

              <i *ngIf="!noRecordFlag" style="color: red"> No missing record found</i>
               
              <div *ngIf='noRecordFlag' class="row">
                    <div class="col-12 my-3">
                        <!--div class="custom-control custom-radio custom-control-inline"-->
                        
                        <!--/div-->
                      <div  class="custom-control custom-radio custom-control-inline  " style="width: 250px;">
                          
                          <table>
                          <tr>
                            <label for="Enter search string">Select Missing Network Channel</label>
                          </tr>  
                          <tr>
                          <select class="custom-select"  #missingNetwork >
                            <!--option>Select ChannelGroup</option-->
                            <option *ngFor="let list of networkNames" [value]="list">
                              {{list}}
                            </option>                 
                          </select>
                          </tr>
                          <tr>
                          <!--div *ngIf='groupSelectFlag'><p style='color: red'>Please select ChannelGroup</p></div-->
                          </tr>
                          </table>
                      </div>
                      
                      
                      <button mat-button  class="btn btn-primary" (click)="addChannel('aaa')" style='margin: 5px; margin-top: 80px'>Map Channel</button>
                      
                      
                       </div>
                  
                  </div>





              <!--table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered text-center"-->

                <thead >
                  <tr>
                              
                    <th >Network</th>
                    <th >Add Channel</th>
                                        
                  </tr>
                </thead>

                    </td>
                    
                                                                   
                    
                  </tr>
                  <tr *ngIf=false>
                    <td colspan="2" class="no-data-available">No matching record found</td>
                  </tr>

            </div>
