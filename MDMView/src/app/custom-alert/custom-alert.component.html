<h2 matDialogTitle></h2>
<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
 
  <button *ngIf='isactive' mat-button matDialogClose="close"  class="btn btn-primary">OK</button>
  <!--button mat-button matDialogClose="confirm" color="warn">Unregister</button-->
</mat-dialog-actions>
